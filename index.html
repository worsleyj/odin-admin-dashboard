<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="dashboard">Dashboard</h1>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="search">
                <div class="icon search-icon">I</div>
                <input class="search-field" type="text">
            </div>
            <div class="user-info">
                <div class="icon alert-icon">I</div>
                <img src="images/profile-pic.jpg" alt="picture of person" height="50" width="50">
                <div class="name-small">Joseph Worsley</div>
            </div>
            <div class="greeting-container">
                <img src="images/profile-pic.jpg" alt="picture of person" height="75" width="75">
                    <div class="greeting-text">
                        <p>Hi there,</p>
                        <div class="name">Joseph Worsley (@josephwors)</div>
                    </div>
            </div>
            <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
            </div>
        </div>

        </div>
        <div class="main-content">1</div>
    </div>

</body>
</html>
